<div class="row">
  <div class="column">
      <h3>
          {{ product.name }}
      </h3>
      <p>
        {{ product.description }}
      </p>
      <img id="main" src={{product.image}}>
      <h4> {{ product.price }} $ <span style="color: red;"> rating: {{ product.rating }} </span></h4>

        <div class="gallery">
          <img id="1" (mouseenter)="changeImage(1)" (mouseleave)="changeImage(1)" src={{product.image}}>
          <img id="2" (mouseenter)="changeImage(2)" (mouseleave)="changeImage(2)" src={{product.image2}}>
          <img id="3" (mouseenter)="changeImage(3)" (mouseleave)="changeImage(3)" src={{product.image3}}>
        </div>
    </div>
  <div class="column">
    <h4> Reminder: Attention! Buy 2 pairs of <br> boots and get another 1 as a gift!</h4>
    <button (click)="Share()"> Go to Store </button>
  </div>
</div>
