
<div *ngFor="let product of products" style="display:inline-block; width: 500px; height: 600px; margin-bottom: 50px; margin-left: 50px; margin-top: 30px;">

    <h3 >
      <a [title]="product.name + '  details'" href="{{product.ref}}">
        {{ product.name }}
      </a>  
    </h3>
    <img src="{{product.image}}" height="400px" width="400px" style="margin-top:10px;">
   
    <p *ngIf="product.description" style="margin-right: 80px; padding-bottom:5px;">
        Description: {{ product.description }}
    </p>    
    <div> 
        <h3 style="display: inline; padding-right: 20px;">price : {{ product.price }} </h3>
        <h3 style="display: inline">rating : {{ product.rating }}  </h3>
        <br>    
        <br>
        <button (click)="share(product)" style="display: block;">
            Share
        </button>   
    </div>
</div>
